<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="styles/styles-basic.css">
	<link rel="stylesheet" href="styles/styles-colors.css">
	<link rel="stylesheet" href="styles/styles-button.css">
	<link rel="stylesheet" href="styles/styles-tab.css">
	<link rel="stylesheet" href="styles/styles-diceRoller.css">
	
	<title>War Room Helper</title>
</head>

<body>
	<div class="textRight spacing">
		<button id="reset" class="button-pushable" role="button">
			<span class="button-shadow"></span>
			<span class="button-edge"></span>
			<span class="button-front text"> Reset </span>
		</button>
	</div>

	<div class="tab">
		<button id="tabTerritory" class="tablinks active" onclick="changeTab(event, 'terriroryDiv')">Territory</button>
		<button id="tabDiceRoller" class="tablinks" onclick="changeTab(event, 'diceRollerDiv')">Dice Roller</button>
	</div>

	<div id="terriroryDiv" class="tabContent">
		<div class="inlineBlock country backgroundUSA">
			<div class="bold bigger">United States</div>
			<div id="usaCardList"></div>
		</div>
		<div class="inlineBlock country backgroundUK">
			<div class="bold bigger">United Kingdom</div>
			<div id="ukCardList"></div>
		</div>
		<div class="inlineBlock country backgroundUSSR">
			<div class="bold bigger">USSR</div>
			<div id="ussrCardList"></div>
		</div>
		<div class="inlineBlock country backgroundChina">
			<div class="bold bigger">China</div>
			<div id="chinaCardList"></div>
		</div>
		<div class="inlineBlock country backgroundGermany">
			<div class="bold bigger">Germany</div>
			<div id="germanyCardList"></div>
		</div>
		<div class="inlineBlock country backgroundItaly">
			<div class="bold bigger">Italy</div>
			<div id="italyCardList"></div>
		</div>
		<div class="inlineBlock country backgroundJapan">
			<div class="bold bigger">Japan</div>
			<div id="japanCardList"></div>
		</div>
	</div>
	
	<div id="diceRollerDiv" class="tabContent hidden">
	<div class="inlineBlock center">
		<div class="table spacing thinBorder">
			<div class="tr">
				<div class="td center paddingFive thinBorderRight thinBorderBottom">Dice #</div>

				<div class="td center thinBorderBottom">Results</div>
			</div>
			<div class="tr">
				<div id="diceRollerNumberDiv" class="td middle thinBorderRight">
					<form id="diceRollerNumberForm">
						<label class="block">
							<input type="radio" name="diceRoller" value="2" id="diceRadio2" /><span class="diceRollerLabel">2</span>
						</label>
						<label class="block">
							<input type="radio" name="diceRoller" value="3" id="diceRadio3" /><span class="diceRollerLabel">3</span>
						</label>
						<label class="block">
							<input type="radio" name="diceRoller" value="4" id="diceRadio4" /><span class="diceRollerLabel">4</span>
						</label>
						<label class="block">
							<input type="radio" name="diceRoller" value="5" id="diceRadio5" /><span class="diceRollerLabel">5</span>
						</label>
						<label class="block">
							<input type="radio" name="diceRoller" value="6" id="diceRadio6" /><span class="diceRollerLabel">6</span>
						</label>
						<label class="block">
							<input type="radio" name="diceRoller" value="7" id="diceRadio7" /><span class="diceRollerLabel">7</span>
						</label>
						<label class="block">
							<input type="radio" name="diceRoller" value="8" id="diceRadio8" /><span class="diceRollerLabel">8</span>
						</label>
						<label class="block">
							<input type="radio" name="diceRoller" value="9" id="diceRadio9" /><span class="diceRollerLabel">9</span>
						</label>
						<label class="block">
							<input type="radio" name="diceRoller" value="10" id="diceRadio10" /><span class="diceRollerLabel">10</span>
						</label>
					</form>
				</div>
				<div class="td">
					<div id="diceRollerTable" class="table">
						<div class="tr" id="yellowRoll">
							<div class="td center middle resultRoll" id="yellowResultRoll">
							</div>
						</div>
						<div class="tableRow" id="blueRoll">
							<div class="td center middle resultRoll" id="blueResultRoll">
							</div>
						</div>
						<div class="tableRow" id="greenRoll">
							<div class="td center middle resultRoll" id="greenResultRoll">
							</div>
						</div>
						<div class="tableRow" id="redRoll">
							<div class="td center middle resultRoll" id="redResultRoll">
							</div>
						</div>
						<div class="tableRow" id="whiteRoll">
							<div class="td center middle  resultRoll" id="whiteResultRoll">
							</div>
						</div>
						<div class="tableRow" id="blackRoll">
							<div class="td center middle resultRoll" id="blackResultRoll">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button id="rollDice"> Roll </button>
		</div>
	</div>
</body>

<script type="text/javascript" src="scripts/TabSet.js"></script>
<script type="text/javascript" src="scripts/Constants.js"></script>
<script type="text/javascript" src="scripts/Production.js"></script>
<script type="text/javascript" src="scripts/Territory.js"></script>
<script type="text/javascript" src="scripts/Country.js"></script>
<script type="text/javascript" src="scripts/countryCards/GermanCards.js"></script>
<script type="text/javascript" src="scripts/countryCards/UnitedStatesCards.js"></script>
<script type="text/javascript" src="scripts/countryCards/ChinaCards.js"></script>
<script type="text/javascript" src="scripts/countryCards/ItalianCards.js"></script>
<script type="text/javascript" src="scripts/countryCards/JapanCards.js"></script>
<script type="text/javascript" src="scripts/countryCards/RussiaCards.js"></script>
<script type="text/javascript" src="scripts/countryCards/BritainCards.js"></script>
<script type="text/javascript" src="scripts/SetupCards.js"></script>
<script type="text/javascript" src="scripts/DiceRoller.js"></script>
<script type="text/javascript" src="scripts/Save.js"></script>
<script type="text/javascript" src="scripts/Load.js"></script>
<script type="text/javascript" src="scripts/Reset.js"></script>

</html>
